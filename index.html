<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e0e0e0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Facts About Planet Earth</h1>
        <ul id="facts-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const facts = [
                {
                    fact: "Age",
                    description: "Earth is approximately 4.54 billion years old, based on radiometric age dating of meteorite material and Earth rocks."
                },
                {
                    fact: "Size and Shape",
                    description: "Earth has a diameter of about 12,742 kilometers (7,918 miles) and is not a perfect sphere; it is an oblate spheroid, meaning it is slightly flattened at the poles and bulging at the equator."
                },
                {
                    fact: "Water Coverage",
                    description: "About 71% of Earth's surface is covered by water, with the vast majority being saltwater in oceans."
                },
                {
                    fact: "Atmosphere",
                    description: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, including carbon dioxide and argon."
                },
                {
                    fact: "Tectonic Plates",
                    description: "Earth's crust is divided into several large and small tectonic plates that float on the semi-fluid asthenosphere beneath them, causing earthquakes and volcanic activity."
                },
                {
                    fact: "Magnetic Field",
                    description: "Earth has a strong magnetic field generated by the movement of molten iron in its outer core, which protects the planet from harmful solar and cosmic radiation."
                },
                {
                    fact: "Seasons",
                    description: "Earth experiences four distinct seasons (spring, summer, autumn, and winter) due to its axial tilt of approximately 23.5 degrees relative to its orbit around the Sun."
                },
                {
                    fact: "Moon",
                    description: "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system and plays a crucial role in stabilizing Earth's axial tilt and affecting tides."
                },
                {
                    fact: "Biodiversity",
                    description: "Earth is home to millions of species of plants, animals, and microorganisms, making it the most biodiverse planet known in the universe."
                },
                {
                    fact: "Human Population",
                    description: "As of 2023, Earth is home to over 7.9 billion people, with diverse cultures, languages, and societies spread across seven continents."
                }
            ];

            const factsList = document.getElementById('facts-list');

            facts.forEach(fact => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${fact.fact}:</strong> ${fact.description}`;
                factsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
